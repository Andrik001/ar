apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-cluster-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:Andrik001/ar.git'
    path: HelmCharts/traefik
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-cluster-1.yaml
  destination:
    name: cluster-1
    namespace: traefik
  syncPolicy:
    automated: {}
  syncOptions:
    - CreateNamespace=true
