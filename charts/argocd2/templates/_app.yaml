{{- define "argocd.app" -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .helm.applications }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:Andrik001/ar.git'
    path: charts/{{ .namespace }}
    targetRevision: main
    helm:
      valueFiles:
        {{- range .valueFiles }}
        - {{ . }}
        {{- end }}
  destination:
    name: {{ .destination.name }}
    namespace: {{ .namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - Validate=false
---
{{- end -}}